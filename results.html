<script>
	function searchResult()
	{
		  var url_string=window.location.href;
		  var url=new URL(url_string);
		  var c=url.searchParams.get("var1");
		  console.log(c);
		  xmlhttp = new XMLHttpRequest();
      	  xmlhttp.onreadystatechange = function() {
      	  	console.log("a");
      	  	//console.warn(xmlhttp.responseText);
          if (this.readyState == 4 && this.status == 200) {

          	var obj = JSON.parse(this.responseText);
            console.log(obj);
			for(var i=0;i<obj.length;i++)
			{
				var div=document.createElement("div");
				div.setAttribute("class","result");
				var img=document.createElement("img");
				img.src=obj[i]['pic_name'];
				div.appendChild(img);
				var content=document.createElement("div");
				content.setAttribute("class","data");
				content.innerHTML=div.innerHTML=+obj[i]['Dish_id']+"       <h2> Dish name:  "+obj[i]['Dish_Name']+"</h2><br>Spicy  "
				+obj[i]['Spicy']+"       "+obj[i]['Cuisine'];

				div.appendChild(content);
				document.body.appendChild(div);
			}
			}
			};

			xmlhttp.open("GET","results.php?q="+c,true);
		    xmlhttp.send();           
	}
